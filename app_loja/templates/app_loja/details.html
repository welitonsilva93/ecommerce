{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | Produto</title>

    <link rel="icon" href="{% static 'app_loja/favicon/comprar.png'%}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_loja/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bg-light border-bottom py-3 mb-4">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <h1 class="logo m-0">W.S <span>ECOMMERCE</span></h1>

        <a class="btn btn-outline-secondary mt-4" href="{% url 'home' produto.category.id %}">← Voltar para a loja</a>

    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 class="mb-4" style="font-family: 'Segoe UI', sans-serif; font-weight: 600;">{{ produto.title }}</h2>
                <img src="{{ produto.image.url }}" alt="{{ produto.title }}" class="img-fluid rounded shadow-sm mb-3" style="max-height: 400px;">
                <p class="mb-3">{{ produto.description }}</p>
                <p class="preco fs-4 fw-semibold text-primary">R${{ produto.price|floatformat:2 }}</p>
                {% if request.user.is_authenticated %}
                <form method="post" class="d-flex justify-content-center align-items-center gap-2 mt-3">
                    {% csrf_token %}
                    <input type="number" name="{{ form.quantidade.name }}" id="{{ form.quantidade.id_for_label }}" min="1" value="1" class="form-control w-25">
                    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                </form>
                {% else %}
                <a class="btn btn-outline-secondary mt-4" href="{% url 'login' %}">Para adicionar produtos ao carrinho faça login no site!</a>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
