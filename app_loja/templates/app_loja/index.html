{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "app_loja/css/style.css"%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Listar Produtos</title>
</head>
<body>

    <header class="bg-light border-bottom py-3 mb-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <h1 class="logo m-0">W.S <span>ECOMMERCE</span></h1>

        <form class="d-flex search-bar" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>

        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
        </button>
        <ul class="dropdown-menu">
            {% for categoria in categorias %}
            <li><button class="dropdown-item" type="button">{{ categoria.title }}</button></li>
            {% endfor %}
        </ul>
        </div>
    </div>
    </header>

    <div class='container'>
        <h2 class="text-center my-4" style="font-family: 'Segoe UI', sans-serif; font-weight: 600;">Produtos em Destaque</h2>
        <div class="row"> 
            {% for produto in produtos %}
                <div class="col-md-4 produto-card">
                    <p><strong>{{ produto.title }}</strong></p>
                    <img src="{{ produto.image.url }}" alt="imagem nao encontrada">
                    <p class="preco"><strong>R${{ produto.price|floatformat:2 }}</strong></p>
                    <a href="#" class="btn btn-primary comprar">Comprar</a>
                </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
