{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geral Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'app_loja/css/style.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .usuario-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
    }

    .usuario-info p {
      margin: 0;
      font-size: 0.95rem;
      color: #333;
      font-weight: 500;
    }

    .logout-btn {
      border: none;
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    .login-btn {
      margin-left: 20px;
      padding: 6px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header class="bg-light border-bottom py-3 mb-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <h1 class="logo m-0">W.S <span>ECOMMERCE</span></h1>

      <form class="d-flex search-bar" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar" />
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>

        <div class="d-flex align-items-center">
          <a href="{% url 'home' 1 %}" class="btn btn-outline-secondary">Produtos por Categ. â†’</a>
        </div>
        
        <a class="btn carrinho me-3" href="{% url 'carrinho' %}">ðŸ›’</a>

        {% if request.user.is_authenticated %}
        <div class="dropdown usuario-info">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="usuarioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            ðŸ‘‹ OlÃ¡, {{ request.user.first_name }} {{ request.user.last_name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
            <li>
            <form method="post" action="{% url 'logout' %}" class="dropdown-item m-0 p-0">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">Sair</button>
            </form>
            </li>
        </ul>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="login-btn">Entrar</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="container mb-5">
    <h2 class="text-center my-4" style="font-family: 'Segoe UI', sans-serif; font-weight: 600;">
        Produtos Geral
    </h2>

    <div class="row">
      {% for produto in produtos %}
      <div class="col-md-4 produto-card">
        <p class="produto-nome">{{ produto.title }}</p>
        <img src="{{ produto.image.url }}" alt="imagem nao encontrada" />
        <p class="preco"><strong>R${{ produto.price|floatformat:2 }}</strong></p>
        <a href="{% url 'produto' produto_id=produto.id %}" class="btn btn-primary comprar">Comprar</a>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
