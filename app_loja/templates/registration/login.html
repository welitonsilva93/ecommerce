{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login | W.S Ecommerce</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'app_loja/css/style.css' %}">

  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.1);
      border: 1px solid #e1e1e1;
    }

    .login-card h2 {
      font-size: 1.8rem;
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .btn-login {
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      {% if form.errors %}
        <div class="error-msg">
          {% for k, v in form.errors.items %}
            {{ v }}
          {% endfor %}
        </div>
      {% endif %}

      <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>

    <div class="login-footer">
      <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>

</body>
</html>
